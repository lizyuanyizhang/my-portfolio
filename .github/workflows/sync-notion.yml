# 从 Notion 同步文字和摄影到 data.zh.json / data.en.json / data.de.json，提交并推送后触发部署
# 需在 Settings → Secrets and variables → Actions 中配置：
#   NOTION_TOKEN, NOTION_DATABASE_ID, NOTION_DATABASE_PHOTOS_ID
#   NOTION_DATABASE_TIMELINE_ID（可选，时间轴 Notion 同步）
#   NOTION_DATABASE_RESUME_ID（可选，简历 Notion 同步）
# 可选翻译密钥（三选一或设置 TRANSLATION_PROVIDER 指定）：
#   DEEPL_AUTH_KEY | BAIDU_APP_ID+BAIDU_SECRET_KEY | VOLC_ACCESSKEY+VOLC_SECRETKEY
name: Sync from Notion

on:
  workflow_dispatch:  # 手动触发：Actions 页 → 选此 workflow → Run workflow
  schedule:
    - cron: '0 22 * * *'  # 北京时间每天早上 6:00（UTC 22:00 前一天）

permissions:
  contents: write  # 用于 git push

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Create .elog.env
        run: |
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" > .elog.env
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .elog.env
          [ -n "${{ secrets.NOTION_DATABASE_TIMELINE_ID }}" ] && echo "NOTION_DATABASE_TIMELINE_ID=${{ secrets.NOTION_DATABASE_TIMELINE_ID }}" >> .elog.env || true
          [ -n "${{ secrets.NOTION_DATABASE_RESUME_ID }}" ] && echo "NOTION_DATABASE_RESUME_ID=${{ secrets.NOTION_DATABASE_RESUME_ID }}" >> .elog.env || true
          [ -n "${{ secrets.DEEPL_AUTH_KEY }}" ] && echo "DEEPL_AUTH_KEY=${{ secrets.DEEPL_AUTH_KEY }}" >> .elog.env || true
          [ -n "${{ secrets.BAIDU_APP_ID }}" ] && echo "BAIDU_APP_ID=${{ secrets.BAIDU_APP_ID }}" >> .elog.env || true
          [ -n "${{ secrets.BAIDU_SECRET_KEY }}" ] && echo "BAIDU_SECRET_KEY=${{ secrets.BAIDU_SECRET_KEY }}" >> .elog.env || true
          [ -n "${{ secrets.VOLC_ACCESSKEY }}" ] && echo "VOLC_ACCESSKEY=${{ secrets.VOLC_ACCESSKEY }}" >> .elog.env || true
          [ -n "${{ secrets.VOLC_SECRETKEY }}" ] && echo "VOLC_SECRETKEY=${{ secrets.VOLC_SECRETKEY }}" >> .elog.env || true
          [ -n "${{ secrets.TRANSLATION_PROVIDER }}" ] && echo "TRANSLATION_PROVIDER=${{ secrets.TRANSLATION_PROVIDER }}" >> .elog.env || true

      - name: Create .elog-photos.env
        run: |
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" > .elog-photos.env
          echo "NOTION_DATABASE_PHOTOS_ID=${{ secrets.NOTION_DATABASE_PHOTOS_ID }}" >> .elog-photos.env

      - name: Install dependencies
        run: npm ci

      - name: Sync from Notion
        run: npm run sync

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add src/i18n/data.zh.json src/i18n/data.en.json src/i18n/data.de.json public/images/elog/
            [ -f scripts/.essay-translation-cache.json ] && git add scripts/.essay-translation-cache.json
            git commit -m "chore: sync from Notion [automated]"
            git push
          else
            echo "无变更，跳过提交"
          fi
