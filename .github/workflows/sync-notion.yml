# 从 Notion 同步文字和摄影到 data.zh.json，提交并推送后触发部署
# 需在 Settings → Secrets and variables → Actions 中配置：
#   NOTION_TOKEN, NOTION_DATABASE_ID, NOTION_DATABASE_PHOTOS_ID
name: Sync from Notion

on:
  workflow_dispatch:  # 手动触发：Actions 页 → 选此 workflow → Run workflow
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时自动跑一次（可选）

permissions:
  contents: write  # 用于 git push

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Create .elog.env
        run: |
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" > .elog.env
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .elog.env

      - name: Create .elog-photos.env
        run: |
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" > .elog-photos.env
          echo "NOTION_DATABASE_PHOTOS_ID=${{ secrets.NOTION_DATABASE_PHOTOS_ID }}" >> .elog-photos.env

      - name: Install dependencies
        run: npm ci

      - name: Sync from Notion
        run: npm run sync

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add src/i18n/data.zh.json
            git commit -m "chore: sync from Notion [automated]"
            git push
          else
            echo "无变更，跳过提交"
          fi
